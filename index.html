    <body>
        <h1>Mega Roster</h1>
        <h2>Xtern Bootcamp?</h2>   
            <img src="http://techpoint.org/wp-content/uploads/2016/09/xtern-bootcamp-yellow-e1477487684752.png" alt="Xtern" style="width:482px;height:133px;"></img>
        <section>
            <div>
                <form>
                    <p>
                        <label for="personName">Full Name:</label>
                        <input type="text" name = "personName">
                    </p>
                    <p>
                        <button type="submit">Submit that ish</button>
                    </p>
                </form>
            </div>
        <script>
            function startTime() {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('txt').innerHTML =
                h + ":" + m + ":" + s;
                var t = setTimeout(startTime, 500);
            }
            function checkTime(i) {
                if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                return i;
            }
        </script>
            </head>

            <body onload="startTime()">
            <div id="txt"></div>
            <div class="list">
                <ul id="ulList">
                </ul>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
